<h1>STUDENTS</h1>

<ul>
  <li *ngFor="let student of students">
    <p>
        {{student.id}}, {{student.name}}, {{student.age}}, {{student.course}}
    </p>
  </li>
</ul>

<h1>WEATHER</h1>
<ul>
  <li *ngFor="let weather of weathers">
    <p>
        {{weather.main}},{{weather.description}}
    </p>
  </li>
</ul>
